<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
</head>
<!-- actionは。getはデータの取り込み、取得。postはデータを送信するメソッド。サーバー上の状態を変更 -->
<body>
    <form action="./12_Form.html" method="get">
    <!-- lavelはinputがリンクされる。氏名をクリックするとボックスに移動になる。ラベルがなければいどうされない -->
    <!-- データを送信するときのデータname。CSSでしたデザインのネーム、id -->
        <dl>
            <dt>
                <label for="name">氏名</label>
            </dt>
            <dd>
                <input type="text" name="name" id="name" required>
            </dd>
            <dt>
                <label for="age">年齢</label>
            </dt>
            <dd>
            <input type="number" name="age" id="age">
            <dt>
                <label for="gender">性別</label>
            </dt>
            <dd>
                <select name="gender" id="gender">
                    <option value="-1"></option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="2">不明</option>
                </select>
            </dd>

            <!-- 複数選択されるときはmultipleを入れる -->
            <dt>
                <label for="area1">担当エリア1</label>
            </dt>
            <dd>
                <select name="area" id="area1" multiple>
                    <option value="-1"></option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="2">C</option>
                    <option value="2">D</option>
                </select>
            </dd>

            <!-- チェックボックス。複数選択可能 -->
            <dt>
                <label for="area">担当エリア2</label>
            </dt>
            <dd>
                <label for="areaa2-1">A</label>
                <input type="checkbox" name="area2" id="area2-1" value="1">
            </dd>
            <dd>
                <label for="areaa2-1">B</label>
                <input type="checkbox" name="area2" id="area2-2" value="2">
            </dd>
            <dd>
                <label for="areaa2-1">C</label>
                <input type="checkbox" name="area2" id="area2-3" value="3">
            </dd>
            <dd>
                <label for="areaa2-1">D</label>
                <input type="checkbox" name="area2" id="area2-4" value="4">
            </dd>

            <!-- ラジオボタン。１つのみ選択可能 -->
            <dt>
                <label for="area">担当エリア3</label>
            </dt>
            <dd>
                <label for="areaa2-1">A</label>
                <input type="radio" name="area3" id="area3-1" value="1">
            </dd>
            <dd>
                <label for="areaa2-1">B</label>
                <input type="radio" name="area3" id="area3-2" value="2">
            </dd>
            <dd>
                <label for="areaa2-1">C</label>
                <input type="radio" name="area3" id="area3-3" value="3">
            </dd>
            <dd>
                <label for="areaa2-1">D</label>
                <input type="radio" name="area3" id="area3-4" value="4">
            </dd>
            
            <dt>
                <label for="note">備考</label>
            </dt>
            <dd>
                <textarea name="note" id="note"></textarea>
            </dd>
        </dl>
        <button type="submit">送信</button>
    </form>
</body>
</html>
