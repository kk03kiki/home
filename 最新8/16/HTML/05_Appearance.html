<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見た目タグ</title>
</head>
<body>
    <p>
    通常文字
    <strong>強調</strong>
    通常文字
    </p>
    <p>
        通常文字
       <b>太字</b>
        通常文字
    </p>
<!-- 強調と太文字は同じ見え方。太文字はただ太くなるべく、
    強調したい場合はなるべく強調したほうがいい -->
    <p>
        通常文字
    <u>アンダーライン</u>
    通常文字
    </p>
    <p>
        ABCD 
        <i>italic ABCD</i>
        ABCD
    </p>
<!-- あまり使わない。レスポンシブ対応などで、レイアウトが崩れる可能背がある -->
    <br>改行<br>

</body>
</html>
