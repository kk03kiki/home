<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLに埋め込む方法</title>
    <!-- headにJavaScriptを埋め込む -->
    <script>
        document.writeln('headで書き込みました')
    </script>
</head>
<body>
    <!-- bodyにjavaScriptを埋め込む -->
    <script>
        document.write('bodyで書き込みました')
    </script>

    <!-- イベントハンドラにJavaScriptを埋め込む -->
    <input type="button" value="アラート" onclick="alert('JavaScriptが実行されました')">

</body>
</html>
