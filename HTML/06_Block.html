<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックタグ</title>
</head>
<body>

    <header>ヘッダー</header>
    <aside>サイド</aside>
    <main>メイン</main>
    <article>記事</article>
    <!-- 記事の中でｐタグを使用することが多い -->
    <section>セクション</section>
    <footer>フッター</footer>
    <nav>ナビゲーション</nav>

    <p>段落</p>

    <div></div>
    <!-- ブロックを分解。コンテナ
        （この領域に～する、プログラミングでは！） -->
    
    <!-- divの文字列版 -->
    <span></span>

</body>
</html>
