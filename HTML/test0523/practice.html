<!-- 重要なこと、文字を太くする -->
<strong>あ</strong>

<!-- HTML の要素（アンカー要素）で、href 属性を用いて、
    別のウェブページ、ファイル、メールアドレス、同一ページ内の場所、
    または他の URL へのハイパーリンクを作成します。
    hrefはリンク指定
-->
<a href="detail.htm">こんにちは</a>

<!-- 画像を入れる場合 -->
<p><a href="detail.htm"><img src="cats1.jpg" width="100px"></a></p>


<!-- bは、太文字にする -->
<p><b>こん</b>にちは</p>

<!-- アンダーラインをひける -->
<p><u>こんにちは</u>/</p>

<!-- イタリックにする -->
<i>こんにちは　hello</i>

<!-- 画像を挿入 -->
<p><img src="cats1.jpg" alt="こんにちは" width="100px"></p>

<!-- 記事であることを示しているタグ -->
<article>
    <h1>こんにちは</h1>
    <p>こんにちは</p>
</article>

<!-- スパンは文字を装飾できる -->
<p><span style="color: blue;">あい</span>うえお</p>

<!-- 幅と高さを指定できる。divでまとめることで、htmlではわからないが、cssで装飾すると
まとめられたcssだけに幅、高さ、背景色を指定できる -->
<!-- divの中にspanは入れること可能。逆は不可能 -->
<div>
    <p>
        <h1>こんにちは</h1>
        <h2>こんばんは</h2>
    </p>
</div>
