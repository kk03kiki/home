<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム2</title>
</head>
<body>
    <form action="{{ url_for('index') }}" method="GET">
        <input type="text" name="msg">
        <button type="submit">送信</button>
    </form>

    <!-- ポストで送ると、URLに影響がでない -->
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="msg">
        <button type="submit">送信</button>
    </form>
    {% if msg %}
        {{msg}}
    {% endif %}
</body>
</html>
